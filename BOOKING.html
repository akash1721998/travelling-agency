<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKING</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="container">
        
        <form action="" method="get">
            

            <h2 class="main-heading"> USER Information</h2>
            <p>Name: *<input type="text" name="name" required></p>
           
           <fieldset>
            <legend>Gender *</legend>
            <p>
                Male :<input type="radio" name="gender" id="male"> Female :<input type="radio" name="gender" id="femaile"> 
            </p>
        </fieldset> 
            <p>Address :*<textarea name="Address" id="Address" cols="100" rows="8" required></textarea> 
            </p>
            <p>Email:* <input type="email" name="email" id="email" required> </p>
            <p>Pincode:* <input type="number" name="Pincode" id="Pincode" required></p>

            <hr>


            <h1  class="main-heading">Payment Information</h1>
            <p>Card type:* 
                <select name="Card_type" id="Card_type" required>
                    <option value="" >--select a card type</option>
                    <option value="visa ">Visa</option>
                    <option value="rupay ">Rupay</option>
                    <option value="Mastercard ">Mastercard</option>
                </select>
                <p>
                    Card Number:* <input type="number" name="card_number" id="card_number" required>
                </p>
                <p>
                    Expiration Date :* <input type="date" name="exp_date" id="exp_date" required>
                </p>
                <p>CVV :*<input type="password" name="CVV  " id="CVV" required></p>

                <input type="submit" value="PayNow"  >



            </p>



        
        </form>
    </div>
